<!DOCTYPE html>
<html lang="{{ session.get('language', 'en') if session else 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Set Your Password') }} - {{ tenant.name if tenant else _('Music Universe') }}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename=favicon) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <style>
        body {
            font-family: 'Century Gothic', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-password-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }
        
        .reset-password-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-password-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .reset-password-header p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-header">
            <h1>{{ _('Set Your Password') }}</h1>
            <p>{{ _('Welcome! Please create a secure password for your account.') }}</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('tenant_reset_password', tenant_slug=tenant.slug, token=token) }}" id="resetPasswordForm" novalidate>
            <div class="form-group">
                <label for="password">{{ _('New Password') }}</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">{{ _('At least 6 characters') }}</div>
                <div id="passwordError" style="color: #dc3545; font-size: 0.875rem; margin-top: 0.25rem; display: none;"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">{{ _('Confirm Password') }}</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <div id="confirmError" style="color: #dc3545; font-size: 0.875rem; margin-top: 0.25rem; display: none;"></div>
            </div>
            
            <button type="submit" class="btn-submit">{{ _('Set Password') }}</button>
        </form>
        
        <script>
            document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                const passwordError = document.getElementById('passwordError');
                const confirmError = document.getElementById('confirmError');
                
                // Clear previous errors
                passwordError.style.display = 'none';
                confirmError.style.display = 'none';
                
                let hasError = false;
                
                // Validate password length
                if (password.length < 6) {
                    passwordError.textContent = {{ _('Password must be at least 6 characters long') | tojson }};
                    passwordError.style.display = 'block';
                    hasError = true;
                }
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    confirmError.textContent = {{ _('Passwords do not match') | tojson }};
                    confirmError.style.display = 'block';
                    hasError = true;
                }
                
                // If no errors, submit the form
                if (!hasError) {
                    this.submit();
                }
            });
        </script>
    </div>
</body>
</html>
