<!DOCTYPE html>
<html>
<head>
    <title>System Logs - Super Admin</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename=favicon) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='superadmin.css') }}">
</head>
<body>
    {% include 'superadmin/nav.html' %}
    
    <div class="dashboard-container">
        <h1>System Logs</h1>
        
        <div class="logs-list">
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Action</th>
                        <th>Entity</th>
                        <th>User</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{ log.created_at }}</td>
                        <td>{{ log.action }}</td>
                        <td>{{ log.entity_type }}</td>
                        <td>{{ log.user_type }}</td>
                        <td>{{ log.details }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
