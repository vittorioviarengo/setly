<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename=favicon) }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleguide.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/globals.css') }}" />
    <style>
        .flash-messages {
            margin: 20px auto;
            max-width: 500px;
            padding: 0 20px;
        }

        .flash-message {
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .flash-message.error {
            background: linear-gradient(135deg, #ff4757 0%, #ff3838 100%);
            color: white;
            border: 2px solid #ff6b7a;
        }

        .flash-message.success {
            background: linear-gradient(135deg, #26de81 0%, #20bf6b 100%);
            color: white;
            border: 2px solid #45e89a;
        }

        .name {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .reset-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f0932b 0%, #ffbe76 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container-center-horizontal">
        <form class="login screen" method="post">
            <div class="top-bar">
                <div class="title-div">
                    <img class="setly-logo-title" src="{{ url_for('static', filename='img/setly-logo.png') }}"
                        alt="Setly logo" />
                    <div class="name">
                        Set New Password
                        <span class="reset-badge">SECURE</span>
                    </div>
                </div>
                <p class="enter-password-to-access-admin-area valign-text-middle">
                    Enter your new password below.
                </p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <div class="search-bar">
                <div class="search-div" style="flex-direction: column; width: 100%; max-width: 500px; margin: 0 auto;">
                    <div class="search-box-div" style="width: 100%; margin-bottom: 15px;">
                        <input class="password-text" id="password" name="password" placeholder="New Password"
                            type="password" required
                            style="width: 100%; padding: 15px; font-size: 16px; border: 2px solid rgba(255,255,255,0.3); border-radius: 8px; background: rgba(255,255,255,0.9); color: #333;" />
                    </div>
                    <div class="search-box-div" style="width: 100%; margin-bottom: 15px;">
                        <input class="password-text" id="confirm_password" name="confirm_password"
                            placeholder="Confirm New Password" type="password" required
                            style="width: 100%; padding: 15px; font-size: 16px; border: 2px solid rgba(255,255,255,0.3); border-radius: 8px; background: rgba(255,255,255,0.9); color: #333;" />
                    </div>

                    <div class="search-box-div" style="width: 100%;">
                        <button class="search-button" type="submit"
                            style="width: 100%; padding: 15px; font-size: 18px; font-weight: 600; border: none; border-radius: 8px; background: linear-gradient(135deg, #f0932b 0%, #ffbe76 100%); color: white; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.3); transition: transform 0.2s;">
                            <span class="start-my-search valign-text-middle">Update Password</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
